<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
    
        <!-- Tamanho padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
            <a target="_blank" href="https://www.cursoemvideo.com"> Curso em Video</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
       O repositório do Guanabara
       
       <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a target="_blank" href="https://gustavoguanabara.github.io"></a>
       </iframe>

       também é bem legal
    </p>
</body>
</html>
